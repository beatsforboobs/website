<html>
<head>
  {{ partial "head.html" . }}
  <title>{{ .Site.Title }}</title>
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}"/>
  <script>
    function isMobile() {
      try {
        document.createEvent("TouchEvent");
        return true;
      }
      catch (e) {
        return false;
      }
    }

    function playVideo(src) {
      removeVideo();
      $("#video-container").addClass("active");

      var element = document.createElement("iframe");
      element.setAttribute("src", src);
      element.setAttribute("frameborder", "0");
      element.setAttribute("height", "100%");
      element.setAttribute("width", "100%");

      $("#video-container").append(element);
    }

    function removeVideo() {
      $("#video-container").empty();
    }

    function closeVideoModal() {
      removeVideo();
      $("#video-container").removeClass("active");
    }

    $(document).on("keyup", function (e) {
      if (e.which == 27) {
        closeVideoModal();
      }
    });

    $(document).ready(function () {
      if (isMobile()) {
        $('.video').each(function (index, element) {
          var href = $(element).data('mobile');
          $(element).attr("href", href);
        });

      } else {
        // video player
        $('.video').on('click', function (element) {
          var src = $(element.target).data('src');
          playVideo(src);
          return false;
        });
      }
    });

  </script>
</head>
<body lang="en">
{{ partial "header.html" . }}

<div class="homepage">
  <div class="hero">
    <div class="girl"></div>
  </div>
  <div class="message">

    <h3></h3>


  </div>
  <div class="mission">
    <div class="elements clearfix">
      <div class="burst-left"></div>
      <div>
        <p>
          Uniting our community to support local breast cancer organizations through a collaborative celebration
          of art, fashion, food, music &amp; education.
          <p><span style="color: #ff3366;">Stay tuned for 2016 event info - coming soon!</span></p>
          
          <p></p>

        </div>
      <div class="burst-right"></div>
    </div>
  </div>
</div>



<div id="video-container"></div>

{{ partial "footer.html" . }}
</body>
